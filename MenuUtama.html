<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teco Cell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E5D0AC;
            color: #333;
        }
        .top-header {
            text-align: center;
            background-color: #C14600;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FF9D23;
            padding: 10px 20px;
        }
        .header img {
            height: 50px;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            background-color: #C14600;
            padding: 10px;
        }
        .nav-menu a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav-menu a:hover {
            text-decoration: underline;
        }
        .search-box {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-box input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #999;
        }
        .auth {
            white-space: nowrap;
            color: white;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: calc(33.33% - 20px);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product p {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="top-header">Teco Cell</div>
    <div class="header">
        <img src="teco cell logo.jpg" alt="Logo Teco Cell">
        <div class="search-box">
            <input type="text" placeholder="Cari produk...">
        </div>
        <div class="auth">Masuk | Daftar</div>
    </div>
    
    <div class="nav-menu">
        <a href="#">Beranda</a>
        <a href="#">Katalog</a>
        <a href="#">Promo</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Transaksi</a>
    </div>
    
    <div class="products">
        <div class="product">
            <img src="Iphone13.jpg" alt="Iphone 13">
            <p>Iphone 13</p>
            <p>Rp 12.500.000</p>
        </div>
        <div class="product">
            <img src="SamsungGalaxyA14.jpg" alt="Produk 2">
            <p>Samsung Galaxy A14</p>
            <p>Rp 5.000.000</p>
        </div>
        <div class="product">
            <img src="SamsungGalaxyS24Ultra.jpg" alt="Produk 3">
            <p>Samsung Galaxy s24 Ultra</p>
            <p>Rp 21.500.000</p>
        </div>
        <div class="product">
            <img src="RedmiNote13.jpg" alt="Produk 4">
            <p>Redmi Note 13</p>
            <p>Rp 2.000.000</p>
        </div>
        <div class="product">
            <img src="vivo-Y21.png" alt="Produk 5">
            <p>Vivo Y21</p>
            <p>Rp 2.750.000</p>
        </div>
        <div class="product">
            <img src="OppoA38.jpg" alt="Produk 6">
            <p>Oppo A38</p>
            <p>Rp 1.900.000</p>
        </div>
    </div>
</body>
</html>
