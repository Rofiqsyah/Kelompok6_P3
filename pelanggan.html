<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pelanggan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FEF9E1;
            color: #C14600;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #C14600;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #E5D0AC;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #C14600;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #FF9D23;
            color: white;
        }
        button {
            background: #C14600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #FF9D23;
        }
    </style>
</head>
<body>
    <header>Daftar Pelanggan</header>
    <div class="container">
        <table>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Telepon</th>
            </tr>
            <tr>
                <td>Andi Saputra</td>
                <td>andi@email.com</td>
                <td>08123456789</td>
            </tr>
            <tr>
                <td>Rina Wijaya</td>
                <td>rina@email.com</td>
                <td>08987654321</td>
            </tr>
            <tr>
                <td>Budi Santoso</td>
                <td>budi@email.com</td>
                <td>08567891234</td>
            </tr>
        </table>
    </div>
</body>
</html>
