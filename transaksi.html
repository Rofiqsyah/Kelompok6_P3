<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - Teco Cell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3674B5;
            color: black;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #3674B5;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #999;
        }
        button {
            background-color: #57a8ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #388eeb;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            background: #7bbbff;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .cart h3 {
            text-align: center;
            color: #3674B5;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transaksi - Teco Cell</h2>
        <form>
            <label for="nama">Nama Pembeli:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="produk">Produk yang Dibeli:</label>
            <select id="produk" name="produk" required>
                <option value="hp">Handphone</option>
                <option value="pulsa">Pulsa</option>
                <option value="paket">Paket Data</option>
                <option value="aksesoris">Aksesoris</option>
            </select>
            
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" required>
            
            <label for="pembayaran">Metode Pembayaran:</label>
            <select id="pembayaran" name="pembayaran" required>
                <option value="bca">BCA</option>
                <option value="bri">BRI</option>
                <option value="mandiri">QRIS</option>
                <option value="indomaret">Indomaret</option>
                <option value="alfamart">Alfamart</option>
            </select>
            
            <label for="pengiriman">Jasa Pengiriman:</label>
            <select id="pengiriman" name="pengiriman" required>
                <option value="jne">JNE</option>
                <option value="jnt">J&T</option>
                <option value="grab">Grab</option>
                <option value="gojek">Gojek</option>
            </select>
            
            <button type="submit">Proses Transaksi</button>
        </form>
    </div>

    <div class="container cart">
        <h3>Keranjang Belanja</h3>
        <ul>
            <li>Produk 1 - Rp 2.000.000</li>
            <li>Produk 2 - Rp 500.000</li>
            <li>Produk 3 - Rp 750.000</li>
        </ul>
        <button>Checkout</button>
    </div>
</body>
</html>
