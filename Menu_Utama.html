<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teco Cell - Menu Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #e0b421;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .menu a {
            text-decoration: none;
            background: #e0b421;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .menu a:hover {
            background: #e0b421;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Teco Cell</h1>
        <p>Pilihan terbaik untuk kebutuhan HP dan aksesoris Anda</p>
        <div class="menu">
            <a href="#">Daftar Produk</a>
            <a href="#">Layanan Service</a>
            <a href="#">Promo Spesial</a>
            <a href="#">Kontak Kami</a>
        </div>
    </div>
</body>
</html>
